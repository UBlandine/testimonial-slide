<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Testimonial slide</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/stylex.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="
https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css
" rel="stylesheet">

    <script src='main.js'></script>
</head>
<body>
    <section class="container">
        <div class="testimonial">
            <div class="test-content">
                <div class="slide">
                    <img src="images/p1.jpg" alt="" class="image">
                    <p>I am absolutely thrilled with the exceptional service provided by BlanUg. 
                        From the moment I engaged with their team, I experienced professionalism, 
                        efficiency, and a genuine commitment to customer satisfaction.</p>
                        <i class='bx bxs-quote-alt-left quote-icon'></i>
                        <div class="details">
                            <span class="name">Marnie Lotter</span>
                            <span class="job">Web Developer</span>
                        </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
